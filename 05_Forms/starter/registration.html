<!DOCTYPE html>
<html>
<head>
    <title>Book a Course</title>
    <style>
        ul {
            list-style: none;
        }
        
        li {
            margin: 5px 0;
        }
        
        label {
            display: inline-block;
            width: 100px;
            text-align: right;
        }
    </style>
</head>
<body>
    <header>
        <img src="images/logo.png" alt="QA Corporate Logo">
        <h1 style="background-image:url(images/trainer.jpg); padding: 4em 1em; color: white; background-size: cover">Course Registration</h1> 
    </header>
    <Section>
        <form>
            <fieldset>
                <ul> 
                   <Legend>Your Details</Legend>
                    <li>     
                        <Label>First name:</Label> 
                        <input type="text" value="" autofocus>
                    </li>
                    <Li>
                        <Label>Surname:</Label>
                        <input type="text" value="">
                    </Li>
                    <Li>
                        <Label>Position / Role:</Label>
                        <input type="text" value="">
                    </Li>      
                    <li>
                    <label for="">Email:</label>
                    <input type="email" placeholder="you@domain.com" required>    
                    </li>
                    <li>
                        <label for="">Phone:</label>
                        <input type="text" placeholder="+4475000000000" required>    
                    </li>
                </ul>    
            </fieldset>
            
            
            <fieldset>
                <ul>
                <Legend>Course Details</Legend>
                    <Label>Course:</Label>
                <select>
                    <option>Programming with JavaScript</option>
                    <option>Developing Web Applications using HTML5</option>
                    <option>Developing Responsive Websites</option>
                    <option>Leveraging the Power of jQuery</option>
                </select>    
                    <li>
                    <Label>Number of delegates</Label>
                    <input type="text" value="">
                    </li>
                    <li>
                        <Label>Date</Label>
                        <input type="date" value="">
                    </li>
                </ul>    
            </fieldset>
        
           <fieldset>
            <button>Submit</button>
           </fieldset>
        </form>
    </Section>
    
    <!-- insert form here -->
    
</body>
</html>
